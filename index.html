<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siamo Indumentaria - Gestión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://placehold.co/100x40/000000/ffffff?text=SIAMO" alt="Siamo Logo">
        </div>
        <div class="nav-links">
            <a href="products.html" class="nav-link btn">Ver Productos</a>
        </div>
        <div class="header-actions">
            <div class="user-info" id="user-info">Cargando usuario...</div>
            <div class="cart-icon" id="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="product-management">
            <h2>Gestión de Productos</h2>
            <p>Utiliza este formulario para añadir nuevos artículos a la venta. Se guardarán de forma permanente en la base de datos y se mostrarán en la página de productos.</p>
            <form id="product-form" class="product-form">
                <input type="text" id="product-name" placeholder="Nombre del producto" required>
                <input type="number" id="product-price" placeholder="Precio" required min="0" step="0.01">
                <select id="product-type" required>
                    <option value="">Tipo de producto...</option>
                    <option value="remera">Remera</option>
                    <option value="pantalon">Pantalón</option>
                    <option value="buzo">Buzo</option>
                    <option value="campera">Campera</option>
                </select>
                <select id="product-size" required>
                    <option value="">Talle...</option>
                    <option value="xs">XS</option>
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                </select>
                <input type="url" id="product-image" placeholder="URL de la imagen (ej: https://...)" required>
                <textarea id="product-description" placeholder="Descripción del producto" required></textarea>
                <button type="submit" class="btn">Agregar Producto</button>
            </form>
        </section>
    </main>
    
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <span class="close-cart" id="close-cart">&times;</span>
            <h3>Carrito de Compras</h3>
            <ul class="cart-items" id="cart-items"></ul>
            <div class="cart-summary">
                <p class="cart-total">Total: <span id="cart-total">$0.00</span></p>
                <button class="btn" id="checkout-btn">Finalizar Compra</button>
            </div>
        </div>
    </div>
    
    <div class="message-modal" id="message-modal">
        <div class="message-content">
            <h3 id="message-title"></h3>
            <p id="message-body"></p>
            <button class="btn" onclick="document.getElementById('message-modal').style.display='none'">Cerrar</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
